<!DOCTYPE html>
<html>

<head>
    <title>Contact us Form</title>

    <script type="text/javascript">
        function validateName() {

            var name = document.getElementById('contact-name').value;
            //validate it's not empty 
            if (name.length == 0) {

                producePrompt('Name is required', 'name-error', 'red')
                return false;

            }

            //validate name leangth  ?
            if (!name.length > 3 || name.length < 9) {

                producePrompt('write name more than 3 leteers and less than 10  , please.', 'name-error', 'red');
                return false;

            }

            producePrompt('Valid', 'name-error', 'green');
            return true;

        }

        function validatePhone() {

            var phone = document.getElementById('contact-phone').value;

            if (phone.length == 0) {
                producePrompt('Phone number is required.', 'phone-error', 'red');
                return false;
            }

            if (phone.length != 9) {
                producePrompt('only 9 numbers', 'phone-error', 'red');
                return false;
            }



            producePrompt('Valid', 'phone-error', 'green');

            return true;

        }
        // 

        // 

        function validateEmail() {

            var email = document.getElementById('contact-email').value;

            if (email.length == 0) {

                producePrompt('Email Invalid', 'email-error', 'red');
                return false;

            }

            if (!email.match(/^[A-Za-z\._\-[0-9]*[@][A-Za-z]*[\.][a-z]{2,4}$/)) {

                producePrompt('Email Invalid', 'email-error', 'red');
                return false;

            }

            producePrompt('Valid', 'email-error', 'green');
            return true;

        }

        function validateMessage() {
            var message = document.getElementById('contact-message').value;
            var required = 20;
            var left = required - message.length;

            if (left > 0) {
                producePrompt(left + ' more characters required', 'message-error', 'red');
                return false;
            }

            producePrompt('Valid', 'message-error', 'green');
            return true;

        }


        function validateAge() {
            var age = document.getElementById('contact-age').value;

            if (age.match == 0) {

                producePrompt('Age Invalid', 'age-error', 'red');
                return false;

            }

            function getAge(dateString) {
                var dob = age;
                var year = Number(dob.substr(0, 4));
                var month = Number(dob.substr(4, 2)) - 1;
                var day = Number(dob.substr(6, 2));
                var today = new Date();
                var age = today.getFullYear() - year;
                if (today.getMonth() < month || (today.getMonth() == month && today.getDate() < day)) {
                    age--;

                    return age;
                }
            }
            if (!dateString < 18) {

                producePrompt('Your age down 18 ', 'age-error', 'red');
                return false;

            }

            producePrompt('Valid', 'age-error', 'green');
            return true;

        }


        function validateForm() {
            if (!validateName() || !validateAge() || !validatePhone() || !validateEmail() || !validateMessage()) {
                jsShow('submit-error');
                producePrompt('Please fix errors to submit.', 'submit-error', 'red');
                setTimeout(function() {
                    jsHide('submit-error');
                }, 2000);
                return false;
            } else {

            }
        }

        function jsShow(id) {
            document.getElementById(id).style.display = 'block';
        }

        function jsHide(id) {
            document.getElementById(id).style.display = 'none';
        }


        function producePrompt(message, promptLocation, color) {

            document.getElementById(promptLocation).innerHTML = message;
            document.getElementById(promptLocation).style.color = color;

        }
    </script>
</head>

<body>
    <form>

        <div class="form-group">
            <label for="contact-name">Name</label>
            <input type="text" class="form-control" id="contact-name" name="name" placeholder="Enter your name.." onkeyup='validateName()'>
            <span class='error-message' id='name-error'></span>
        </div>
        <div class="form-group">
            <label for="contact-age">Age</label>
            <input type="datetime-local" lass=" form-control " id="contact-age " name="age " placeholder="Enter your age.. " onkeyup='validateAge()'>
            <span class='error-message' id='age-error'></span>
        </div>
        <div class="form-group ">
            <label for="contact-phone ">Phone Number</label>
            <input type="tel " class="form-control " id="contact-phone " name="phone " placeholder="Ex: 77345778 " value=777 onkeyup=' validatePhone() '>
            <span class='error-message ' id='phone-error '></span>
        </div>

        <div class=" form-group ">
            <label for="contact-email ">Email address</label>
            <input type="text " class="form-control " id="contact-email " name="email " placeholder="Enter Email " onkeyup='validateEmail() '>
            <span class='error-message ' id='email-error '></span>
        </div>

        <div class="form-group ">
            <label for='contactMessage '>Your Message</label>
            <textarea class="form-control " rows="5 " id='contact-message ' name='message ' placeholder="Enter a brief message " onkeyup='validateMessage() '></textarea>
            <span class='error-message ' id='message-error '></span>
        </div>

        <button onclick='return validateForm() ' class="btn btn-default ">Submit</button>
        <span class='error-message ' id='submit-error '></span>
    </form>
</body>

</html>
